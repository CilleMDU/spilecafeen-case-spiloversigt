<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spilcafe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>

    </header>

    <main>
        <div class="top">
          <img src="Spilcafelogo-kopi 2.png" alt="logo" class="logo">
          <h1 class="page-title">Spiloversigt</h1>
        </div>

        <section class="filterbar">
        <div class="filter-row-main">
          <div class="filter-group search-group">
            <input type="text" id="search-input" placeholder="Søg efter spil..." />
          </div>

          <div class="filter-group">
            <select id="location-select">
              <option value="all">Lokation</option>
            </select>
          </div>




            </div>
          </div>

          <div class="filter-group">
            <select id="sort-select">
              <option value="rating">Mest populære</option>
              <option value="title">Titel (A-Å)</option>
            </select>
          </div>
        </div>


          <button id="clear-filters" class="clear-btn">
            <span class="btn-icon">Ryd filter</span>
          </button>
        </div>
      </section>
      <section id="game-list" class="game-grid">
      </section>
    </main>


    <footer>
        
    </footer>











    <script src="script.js"></script>
</body>
</html>
